<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="sorting.css">
</head>
<body class="bg-dark">
    <h1 class="text-center text-light">Sorting visualizer</h1>
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-nav my-3">
                <button class="btn btn-dark text-info border-info nav-item" id="new-array">New array</button>
            </div>
            <span>
                <label for="arr_sz" class="text-light">No. of Bars:</label>
                <input id="arr_sz" type="range" min="20" max="120" step="1" value="60">
                <span id="arr_sz_val">60</span>
            </span>

            <span>
                <label for="speed_input" class="text-light">Speed:</label>
                <input id="speed_input" type="range" min="10" max="300" step="10" value="100">
            </span>


            <div class="nav-bar">
                <button class="btn btn-dark text-primary border-primary nav-item mx-2" id="bubble">Bubble Sort</button>
                <button class="btn btn-dark text-primary border-primary nav-item mx-2" id="selection">Selection Sort</button>
                <button class="btn btn-dark text-primary border-primary nav-item mx-2" id="insertion">Insertion Sort</button>
                <button class="btn btn-dark text-primary border-primary nav-item mx-2" id="quick">Quick Sort</button>
                <button class="btn btn-dark text-primary border-primary nav-item mx-2" id="merge">Merge Sort</button>
            </div>
        </div>
    </nav>
    <div id="bar-container"></div>





    <script src="js_files/sorting.js"></script>
    <script src="js_files/bubble.js"></script>
    <script src="js_files/selection.js"></script>
    <script src="js_files/insertion.js"></script>
    <script src="js_files/quick.js"></script>
    <script src="js_files/merge.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
</body>
</html>
